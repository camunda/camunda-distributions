name: "AWS Marketplace | Mirror: Zeebe"

on:
  workflow_dispatch:
    inputs:
      imageTag:
        description: "The image tag for the Camunda images"
        required: true
        # renovate: datasource=docker depName=camunda/zeebe
        default: 8.6.6
  push:
    branches:
      - main
    paths:
      - '.github/workflows/aws-marketplace-zeebe.yaml'

jobs:
  build:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/aws-marketplace-ecr-login
        with:
          aws-role-arn: "arn:aws:iam::${{ secrets.DISTRO_CI_AWS_MPLACE_AWS_ACCOUNT_ID }}:role/GitHubAction-AssumeRoleWithAction"
          aws-region: "us-east-1"

      - name: mirror zeebe
        uses: ./.github/actions/aws-marketplace-ecr-mirror
        with:
          from: camunda/zeebe:${{ inputs.imageTag }}
          to: ${{ env.MARKETPLACE_BASE_URL }}/camunda/camunda8/zeebe:${{ inputs.imageTag }}
