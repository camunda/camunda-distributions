name: "AWS Marketplace | Mirror: Zeebe"

on:
  workflow_dispatch:
    inputs:
      imageTag:
        description: "The image tag for the Camunda images"
        required: true
        type: string

jobs:
  build:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - uses: ./.github/actions/aws-marketplace-ecr-login
        with:
          aws-role-arn: "arn:aws:iam::${{ secrets.DISTRO_CI_AWS_MPLACE_AWS_ACCOUNT_ID }}:role/GitHubAction-AssumeRoleWithAction"
          aws-region: "us-east-1"
          aws-marketplace-base-url: ${{ secrets.DISTRO_CI_AWS_MPLACE_BASE_URL }}

      - name: mirror zeebe
        uses: ./.github/actions/aws-marketplace-ecr-mirror
        with:
          from: camunda/zeebe:${{ inputs.imageTag }}
          to: ${{ secrets.DISTRO_CI_AWS_MPLACE_BASE_URL }}/camunda/camunda8/zeebe:${{ inputs.imageTag }}
